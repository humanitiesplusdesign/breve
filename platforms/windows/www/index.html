<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8">
        <title>Palladio-based metadata visualization and editing</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Palladio -->
        <link type="text/css" href="./bower_components/palladio/palladio.css" rel="stylesheet" />
        <link type="text/css" href="./standalone.css" rel="stylesheet" />
        <link type="text/css" href="./palladio-metavis-component.css" rel="stylesheet" />  

        <!-- Font Awesome -->
        <link href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
        
        <script type="text/javascript" src="cordova.js"></script>
    </head>

    <body>

        <div id="metavis-here"></div>

        <script src="./bower_components/palladio/palladio.js"></script>
        <script src="./palladio-metavis-component.js"></script>

        <script>
            document.addEventListener("deviceready", function() {
              var components = startPalladio(['palladioMetavis']);

              components.loadData('empty.json', function() {
                  components.add('metavis', "#metavis-here");
              });
            }, false);
        </script>

    </body>
</html>
